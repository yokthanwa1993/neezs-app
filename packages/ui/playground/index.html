<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEEZS UI Playground</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        .playground { max-width: 1200px; margin: 0 auto; }
        .component-section { margin: 40px 0; padding: 20px; border: 1px solid #e5e7eb; border-radius: 8px; }
        .component-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #374151; }
        .component-demo { margin: 20px 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Mock UI Components (น้อง UI dev จะแทนที่ด้วย components จริง)
        const Button = ({ children, variant = "default", ...props }) => {
            const baseClasses = "px-4 py-2 rounded-md font-medium transition-colors";
            const variants = {
                default: "bg-blue-600 text-white hover:bg-blue-700",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50",
                destructive: "bg-red-600 text-white hover:bg-red-700"
            };
            
            return (
                <button 
                    className={`${baseClasses} ${variants[variant]}`} 
                    {...props}
                >
                    {children}
                </button>
            );
        };
        
        const Input = ({ placeholder, ...props }) => (
            <input 
                className="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder={placeholder}
                {...props}
            />
        );
        
        const Card = ({ children }) => (
            <div className="bg-white border border-gray-200 rounded-lg p-6 shadow-sm">
                {children}
            </div>
        );
        
        // UI Playground App
        function UIPlayground() {
            const [inputValue, setInputValue] = useState('');
            
            return (
                <div className="playground">
                    <h1 className="text-3xl font-bold text-gray-900 mb-8">NEEZS UI Components Playground</h1>
                    
                    <div className="component-section">
                        <div className="component-title">Buttons</div>
                        <div className="component-demo space-x-4">
                            <Button>Default Button</Button>
                            <Button variant="outline">Outline Button</Button>
                            <Button variant="destructive">Delete Button</Button>
                        </div>
                    </div>
                    
                    <div className="component-section">
                        <div className="component-title">Form Elements</div>
                        <div className="component-demo space-y-4">
                            <Input 
                                placeholder="Enter your email" 
                                value={inputValue}
                                onChange={(e) => setInputValue(e.target.value)}
                            />
                            <p className="text-sm text-gray-600">Input value: {inputValue}</p>
                        </div>
                    </div>
                    
                    <div className="component-section">
                        <div className="component-title">Cards</div>
                        <div className="component-demo">
                            <Card>
                                <h3 className="text-lg font-semibold mb-2">Job Card Example</h3>
                                <p className="text-gray-600 mb-4">Part-time cashier position at local convenience store</p>
                                <div className="flex justify-between items-center">
                                    <span className="text-sm text-gray-500">฿15/hour</span>
                                    <Button>Apply Now</Button>
                                </div>
                            </Card>
                        </div>
                    </div>
                    
                    <div className="component-section">
                        <div className="component-title">LINE Style Components</div>
                        <div className="component-demo">
                            <div className="bg-green-500 text-white p-4 rounded-lg mb-4">
                                <div className="text-sm opacity-90">LINE Mini App Header</div>
                                <div className="font-semibold">NEEZS Job Today</div>
                            </div>
                            
                            <div className="flex space-x-2">
                                <Button style={{backgroundColor: '#06C755', color: 'white'}}>
                                    LINE Login
                                </Button>
                                <Button variant="outline">
                                    Share to LINE
                                </Button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<UIPlayground />, document.getElementById('root'));
    </script>
</body>
</html>
